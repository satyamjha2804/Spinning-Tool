<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin-Lucky-Winner</title>
    <title>SPINNING WHEEL</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="spinning-tool-text">Spinning Tool</div> 
    <div class="container">
        <div class="spin"></div>
        <div class="winnerNum">
            <div class="number" style="--i:1;--color:red">
                <span>Red</span>
            </div>
            <div class="number" style="--i:2;--color:orange">
                <span>Orange</span>
            </div>
            <div class="number" style="--i:3;--color:yellow">
                <span>Yellow</span>
            </div>
            <div class="number" style="--i:4;--color:darkgreen">
                <span>Drak Green</span>
            </div>
            <div class="number" style="--i:5;--color:lightgreen">
                <span>light green</span>
            </div>
            <div class="number" style="--i:6;--color:blue">
                <span>Blue</span>
            </div>
            <div class="number" style="--i:7;--color:purple">
                <span>Purple</span>
            </div>
            <div class="number" style="--i:8;--color:brown">
                <span>Brown</span>
            </div>
            <div class="number" style="--i:9;--color:teal">
                <span>Teal</span>
            </div>
            <div class="number" style="--i:10;--color:lightblue">
                <span>Light Blue</span>
            </div>
            <div class="number" style="--i:11;--color:lightpink">
                <span>Light Pink</span>
            </div>
            <div class="number" style="--i:12;--color:lightcoral">
                <span>Light coral</span>
            </div>
        </div>
    </div>
    <div class="result-container"></div>
    <script src="script.js"></script>
</body>

</html>
